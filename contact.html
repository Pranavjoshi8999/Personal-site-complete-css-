<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>contact-me</title>
</head>
<body class="edit">
    <div class="container">
        <h1>Contact me</h1>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Sent your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Pranav Joshi">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="number" placeholder="202-32457-87">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="contact@gmail.com">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="number" placeholder="Product demo">
                        </div>
                    </div>
                    <button type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>pranavpadmakarjoshi8999@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>9172712090</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>Shikrapur,Pune</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
